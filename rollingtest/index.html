<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=640, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="">
    <title>test</title>
    <link href="./css.css" rel="stylesheet" />
</head>

<body>

<div class="page_box" id="videoScorll">
    <div class="page page1">
        <div class="page page1">
            <h1 style="font-family:gilbert"> <font color="#404040">Happy</font>  <font color="#efa484">Birthday! </font></h1>
            <span class="subheading" style="font-family:ZzayB"><font color="#95abda">生日快乐，</font><font color="#f48a02">刘欣兰！</font></span>
        </div>
    </div>

    <div class="page page2 hide">
        <div>
            <h1> <font color="#404040">提</font>  <font color="#efa484">示：</font></h1>
            <span class="subheading" style="font-family:ZzayB"><font color="#95abda">入口在右</font><font color="#f48a02">上角哦~</font></span>
        </div>
    </div>
</div>

<div class="arrow">∧</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">

    //$('.page').height($(window).height());

    document.getElementById("videoScorll").addEventListener("touchmove", function(e){
        e.preventDefault();
    } , false);

    var curPage = 1;
    var PageL = $('.page_box .page').length;
    var canTouch = false;
    canTouch = true;

    var startY , endY , diff;
    document.getElementById("videoScorll").addEventListener("touchstart", touchStart, false);
    document.getElementById("videoScorll").addEventListener("touchmove", touchMove, false);
    document.getElementById("videoScorll").addEventListener("touchend", touchEnd, false);
    function touchStart(e){
        var touch = e.touches[0];
        startY = touch.pageY;
    }
    function touchMove(e){
        //e.preventDefault();
        var touch = e.touches[0];
        endY = touch.pageY;
        diff = endY - startY;
    }
    function touchEnd(e){
        if(Math.abs(diff) > 150 && canTouch){
            if(diff > 0){
                if(curPage <= 1){
                    return;
                }

                $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('outDown');
                curPage--;
                $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('inDown');

            }else{
                if(curPage >= PageL){
                    return;
                }

                $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('outTop');
                curPage++;
                $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('inTop');

                if(curPage >= PageL){
                    $('.arrow').hide();
                }else{
                    $('.arrow').show();
                }
            }
            canTouch = false;
            // 1s后切换页面
            setTimeout(function(){
                canTouch = true;
                diff = 0;
                $('.page' + (curPage - 1) + ', .page' + (curPage + 1)).addClass('hide');
            },1000);
        }
    }
</script>
</body>
</html>
